<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="get_in_touch">
        <h1 class="title">Get In Touch</h1>
        
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="">
                    <label for="name" class="label">Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="email" name="">
                    <label for="email" class="label">Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="company" class="input-text" type="text" name="">
                    <label for="company" class="label">Company Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="">
                    <label for="phone" class="label">Contact Number</label>
                </div>
                <textarea rows="9" placeholder="Appointment Details or Questions" required="" class="form-control mt-3" name="user_message"></textarea>
                <button class="btn btn-outline-primary mt-2" type="submit" value="submit">Send Message</button>
        </div>
    </section>


</body>
</html>
